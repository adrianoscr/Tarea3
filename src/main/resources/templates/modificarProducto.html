<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Insertar nuevo producto</title>
        <meta charset="UTF-8">

        <link href="Css/distribucionPagina.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <nav>

        </nav>

        <header class="header">

            <p>Buenas................</p>

        </header>

        <div class="titulos">Datos del producto</div>
        <section class="contenidoGeneral">

            <br>
            <a th:href="@{/insertar}">Regresar</a>
            <br>
            <br>
            <form id="centro" th:action="@{/guardarProducto}"
                  method="post"
                  th:object="${producto}">
                <input type="hidden" name="idproducto" th:field="*{idcliente}" />
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" th:field="*{nombre}" />
                <br>
                <br>
                <label for="marca">Marca: </label>
                <input type="text" name="marca" th:field="*{marca}" />
                <br>
                <br>
                <label for="correo">Descripcion: </label>
                <input type="text" name="descripcion" th:field="*{descripcion}" />
                <br>
                <br>
                <label for="stock">Stock: </label>
                <input type="text" name="stock" th:field="*{stock}" />
                <br>
                <br>
                <label for="stock">Descuento: </label>
                <input type="text" name="descuento" th:field="*{descuento}" />
                <br>
                <br>
                <label for="stock">Precio: </label>
                <input type="text" name="precio" th:field="*{precio}" />
                <br>
                <br>
                <br>
                <input type="submit" name="guardar" value="Guardar Producto" />
            </form>
        </section>

        
        <footer class="piePagina">

        </footer>


    </body>
</html>
